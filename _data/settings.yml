  bio: I am a 3rd year PhD student in Computer Science at ETH Zurich, under the supervision of Prof. Dr. [Gustavo Alonso](https://systems.ethz.ch/people/profile.gustavo-alonso.html), Prof. [Ce Zhang](https://zhangce.github.io/), and Dr. [Theodoros Rekatsinas](https://thodrek.github.io/). 
       I am a member of the [Systems Group](https://systems.ethz.ch/) at ETH Zurich.
       My research interests are at the intersection of data management, machine learning, and systems.

       I received my M.Sc. in Computer Science from Simon Fraser University in 2021, advised by Prof. [Tianzheng Wang](https://www.cs.sfu.ca/~tzwang/), 
       Prof. [Jiannan Wang](https://www.cs.sfu.ca/~jnwang/), and Prof. [Ryan Shea](https://www.sfu.ca/fas/news-and-outreach/years/2019/sfu-mourns-the-loss-of-ryan-shea.html). 
       I received my B.Eng in Software Engineering from Nanjing University in 2018.

