<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.twitter %}
      <li><a href="{{ site.data.settings.twitter }}"><i class="ion ion-logo-twitter"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.linkedin %}
      <li><a href="{{ site.data.settings.linkedin }}"><i class="ion ion-logo-linkedin"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.google-scholar %}
      <li><a href="{{ site.data.settings.google-scholar }}"><i class="ion ion-ios-school"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.mail %}
      <li><a href="mailto:{{ site.data.settings.mail }}"><i class="ion ion-ios-mail"></i></a></li>
    {% else %} {% endif %}
    
  </ul>
</div>
